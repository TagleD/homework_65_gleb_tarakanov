<!--2 задание-->
<script>
    function average(array) {
        let sum = 0;
        for (let number of array) {
            sum += number;
        }
        return (sum / array.length)
    }

    console.log(average([1, 5, 12, 4, 3]))
    console.log(average([2, 3, 4, 5, 6, 7, 8, 9, 10]))
    console.log(average([3, 10, 17]))
</script>
